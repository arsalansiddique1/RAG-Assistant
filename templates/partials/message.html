{# templates/partials/message.html #}
<div class="flex justify-start">
  <div class="bg-gray-200 text-gray-800 px-4 py-2 rounded-2xl max-w-[80%] break-words">
    {{ answer }}
    {% if sources %}
      <div class="mt-2 text-xs text-gray-500">
        Sources:<br>
        {% for src in sources %}
          {{ src }}{% if not loop.last %}<br>{% endif %}
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>
